<form ngForm *ngIf="!isLoggedIn">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="email" required placeholder="Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="checkbox">
        <label>
        <input id="createAccount" type="checkbox" [(ngModel)]="user.isNew" [ngModelOptions]="{standalone: true}"> Create Account?
        </label>
    </div>
    <div class="form-group" *ngIf="user.isNew">
        <label for="login">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}">
    </div>
            
 </form>
 
<div *ngIf='errorMessage' id="alert" class="text-center alert alert-danger" role="alert">
     {{errorMessage}}
</div>

<button *ngIf='!isLoggedIn' type="submit" class="btn btn-default pull-right" (click)="onClick($event)" >Login</button>
<div *ngIf="isLoggedIn">
        <p>
        Bacon ipsum dolor amet fatback kielbasa venison tongue ball tip. Jowl ham hock ribeye pork loin andouille. Kielbasa pork shankle bresaola kevin.
        </p>
        <p>
        Drumstick kevin pastrami tri-tip meatloaf jowl. 
        </p>
        
        <button *ngIf='isLoggedIn' type="submit" class="btn btn-default pull-right" (click)="logOut()" >Logout</button>

</div>
